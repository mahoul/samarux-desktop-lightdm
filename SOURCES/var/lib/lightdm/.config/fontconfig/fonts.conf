<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
<!--
  <alias>
    <family>serif</family>
    <prefer><family>Tinos</family></prefer>
  </alias>
-->
  <alias>
    <family>sans-serif</family>
    <prefer><family>Fira Sans Medium</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Fira Sans Medium</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Fira Code Medium</family></prefer>
  </alias>
</fontconfig>

